<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SEWA Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 16px;
            width: 350px;
        }

        input,
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
        }

        button {
            background: #2e7d32;
            color: white;
            font-size: 16px;
        }

        .panel {
            display: none;
        }

        ul {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>SEWA Admin Login</h2>
        <input id="u" placeholder="Username">
        <input id="p" type="password" placeholder="Password">
        <button onclick="login()">Login</button>

        <div class="panel" id="panel">
            <h3>Score Controller</h3>
            <input id="matchName" placeholder="">
            <input id="scoreValue" placeholder="">
            <button onclick="addScore()">Update Score</button>

            <h3>Sports Manager</h3>

            <input id="tname" placeholder="Tournament Name">
            <button onclick="addTournament()">Add Tournament</button>

            <input id="team" placeholder="Team Name">
            <button onclick="addTeam()">Add Team</button>

            <h4>Saved Data</h4>
            <ul id="data"></ul>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
